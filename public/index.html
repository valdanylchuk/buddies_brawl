<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddies Brawl</title>
    
    <meta name="theme-color" content="#008080">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Buddies Brawl">
    <link rel="apple-touch-icon" href="images/icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-container"></div>
    <div id="game-container">
        <div id="game-board">
            <div id="turn-indicator" class="turn-indicator hidden">Setup Phase - Place your Buddies!</div>
            
            <!-- Player areas are now simple containers. JS will build the contents. -->
            <div id="player-2-area" class="player-area" data-player-id="2"></div>
            <div id="player-1-area" class="player-area player-area--user" data-player-id="1"></div>
        </div>
        
        <div id="win-message" class="hidden"></div>
        
        <!-- Full-size card modal -->
        <div id="card-modal" class="hidden">
            <div class="card-modal-content">
                <span class="card-modal-close">&times;</span>
                <img id="card-modal-image" src="" alt="" class="card-modal-image">
            </div>
        </div>
    </div>

    <!-- Template for a player's entire playable area. JS will clone this. -->
    <template id="player-area-template">
        <div class="player-controls">
            <span class="player-stats"></span>
            <!-- Buttons are now inside the template for P1 -->
        </div>
        <div class="player-section">
            <div class="hand"></div>
            <div class="game-area">
                <div class="bench-area">
                    <div class="bench">
                        <!-- Bench slots will be generated by JS -->
                    </div>
                </div>
                <div class="active-area">
                    <div class="active-slot"></div>
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="ui.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
            console.log('ServiceWorker registration failed: ', err);
        });
        });
    }
    </script>
</body>
</html>
